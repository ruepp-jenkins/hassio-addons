name: "Internxt WebDAV"
description: "Mount your Internxt Drive as a WebDAV server for easy file access"
version: "1.0.0"
slug: "ix_webdav"
url: "https://github.com/MyUncleSam/hassio-addons"
startup: services
boot: auto
arch:
  - "amd64"
  - "aarch64"
init: false
ports:
  3005/tcp: "3005"
ports_description:
  3005/tcp: "WebDAV server port"
options:
  user: ""
  password: ""
  twofactorcode: ""
  otptoken: ""
  webdavport: 3005
  webdavprotocol: http
schema:
  user: email
  password: password
  twofactorcode: password?
  otptoken: password?
  webdavport: port
  webdavprotocol: list(http|https)
