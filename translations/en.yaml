configuration:
  email:
    name: Email
    description: Your Internxt account email address
  password:
    name: Password
    description: Your Internxt account password
  two_factor_code:
    name: Two-Factor Code
    description: Current 2FA one-time code (if enabled)
  otp_token:
    name: OTP Token
    description: OTP secret for automatic 2FA code generation
  webdav_port:
    name: WebDAV Port
    description: Port for the WebDAV server
  webdav_protocol:
    name: Protocol
    description: WebDAV protocol (http or https)
